<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/public/css/style3.css">
    <title>Registrate</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/images/logo-mercado-liebre.svg" />
        </div>
    </header>

    <main>
        <div class="main">
            <h1>
                Completa tus datos
            </h1>
            <form action="">
                <!-- <div class="label">
                    <label for="input"> Nombre y Apellido</label>
                </div> -->
                <div class="input">
                    <input type="text" placeholder="Nombre y apellido">
                </div>
                <div class="input">
                    <input type="text" placeholder="Nombre de usuario">
                </div>
                <div class="input">
                    <input type="text" placeholder="e-mail">
                </div>
                <div class="label">
                    <label for="date">Fecha de nacimiento</label>
                </div>
                <div class="input">
                    <input type="date">
                </div>
                <div class="input">
                    <input type="text" placeholder="Domicilio">
                </div>
                <div class="label">
                    <label for="perfil">Perfil de usuario</label>
                </div>
                <div class="checkbox">
                    <label for="perfil" id="perfil">comprador</label>
                    <input type="radio" id="perfil" name="comprador" checked>
                    <!-- 2 -->
                    <label for="perfil" id="perfil">vendedor</label>
                    <input type="radio" id="perfil" name="comprador">
                </div>
                <div class="label">
                    <label for="intereses">Intereses</label>
                </div>
                <ul class="checkbox">
                    <div class="option1">
                        <input type="checkbox" id="intereses" name="Electro">
                        <label for="intereses" id="perfil">Electro</label>
                    </div>
                    <div>
                        <input type="checkbox" id="intereses" name="Moda">
                        <label for="intereses" id="perfil">Moda</label>
                    </div>

                </ul>
                <div class="login-form_actions">
                    <button type="submit">
                        <span class="button-continuar">
                            Crear cuenta
                        </span>
                    </button>
                    <a role="button" href="">
                        <span class="button">
                            Ingresar
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
